		ul li{
				display:inline-block;

		li h3{
				font-size:16px;
				color:#4D4D4D;
		}
		p:nth-of-type(1){
			font-size:14px;
			color:#640000;
		}
		p:nth-of-type(2){
			font-size:12px;
			color:blue;
		}
		</style>
<!--

使用结构伪类选择器选择li下第一个p元素，设置字体大小为14px，字体颜色为 #640000
使用结构伪类选择器选择li下第二个p元素，设置字体大小为12px，字体颜色为蓝色
